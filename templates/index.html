<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Viewer</title>
  <style>
    body { font-family: Arial; padding: 1rem; }
    .email { border: 1px solid #ccc; margin: 1rem 0; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Emails</h1>
  <div id="emails"></div>

  <script>
    fetch('/api/emails')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('emails');
        if (data.length === 0) {
          container.innerHTML = "<p>No emails found.</p>";
          return;
        }

        data.forEach(email => {
          const div = document.createElement('div');
          div.className = 'email';
          div.innerHTML = `
            <strong>${email.title}</strong><br>
            <em>${email.date}</em><br>
            <p>${email.body}</p>
            <small>Status: ${email.read}, Replied: ${email.replied}</small>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('emails').innerHTML = "<p>Error fetching emails</p>";
        console.error(err);
      });
  </script>
</body>
</html>
